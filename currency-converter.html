<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="currency-converter.css" />
    <script src="script.js" defer></script>
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="app">
      <div class="navbar">
        <h2>Currency Converter APP</h2>
      </div>
      <div class="main">
        <div class="sidebar">
          <a href="/currency-converter.html" class="link">Currency Converter</a>
        </div>
        <div class="cc">
          <div class="cc-main">
            <h3 class="cc-heading">Currency Converter</h3>
            <div class="row">
              <div class="label">
                <p>Amount</p>
              </div>
              <div class="input">
                <input type="number" name="amount" id="amount" />
              </div>
              <div class="select">
                <select name="currency" id="currency"></select>
              </div>
            </div>
            <div class="row">
              <div class="label">
                <p>Convert</p>
              </div>
              <div class="input">
                <input
                  type="number"
                  name="convert-amt"
                  id="convert-amt"
                  readonly
                />
              </div>
              <div class="select">
                <select name="currency-cvt" id="currency-cvt"></select>
              </div>
            </div>
            <div class="row">
              <button class="convert">Convert</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
